<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>
            {% block title %} 
            Dojo Survey
            {% endblock title %}
    </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    {% block content %}
    
    <div id="container" style="border: solid; padding: 15px; width: 600px; margin: 0 auto;">
        <form action="/result" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Your Name</label>
                <input class="form-control-plaintext" type='text' name='name'>
            </div>
            <div class="form-group row">
                <label for="locations" class="col-sm-2 col-form-label">Dojo location</label>
                <select name="locations" id="locations" class="form-select" aria-label="Default select example">
                    {% for city in locations %}
                    <option value="{{ city }}">{{ city }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group row">
                <label for="languages" class="col-sm-2 col-form-label">Favourite Language</label>
                <select name="languages" id="languages">
                    {% for language in languages %}
                    <option value="{{ language }}">{{ language }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group row">
                <label for="comments" class="col-sm-2 col-form-label">Comments</label>
            </div>
            <div class="form-group row">
                <textarea style = "margin-left: 15px;" name="comments" id="comments" cols="30" rows="10">
                </textarea>
            </div class="">
            <button type="submit">Submit</button>
        </form>
    </div>
    {% endblock content %}
</body>

</html>
